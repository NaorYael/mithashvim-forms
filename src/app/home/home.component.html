<div style="display:flex;gap:8px;padding: 8px;flex-direction: column;" *ngIf="form.id">
  <div>שלום {{form.driverName}}, יש לך איסוף מ:</div>
  <div style="align-self:center;" class="mat-title">{{form.name}}</div>
  <div>
    <strong>כתובות</strong>
    <mat-card>
      <div style="margin-bottom:8px">
        {{form.street}} {{form.city}}
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="openWaze()">נווט</button>
      </div>
    </mat-card>
  </div>
  <div>
    <strong>איש קשר</strong>
    <mat-card>
      <div style="margin-bottom:8px">
        {{form.contact}}, {{form.contactPhone}}
      </div>
      <div>
        <button mat-raised-button color="primary" style="margin-left:16px" (click)="call()">חייג</button>
        <button mat-raised-button color="primary" (click)="whatsApp()">שלח ווטסאפ</button>
      </div>
    </mat-card>
  </div>
  <div *ngIf="form.notes">
    <strong>שים לב</strong>
    <mat-card>
      {{form.notes}}
    </mat-card>
  </div>
  <div>
    <strong>פריטים לאיסוף</strong>
    <mat-card>
      <div *ngFor="let item of form.items">
        {{item.quantity}} {{item.name}} {{item.notes?" - "+item.notes:undefined}}
      </div>
    </mat-card>
  </div>
  <button mat-raised-button color="primary" *ngIf="!form.driverSign" (click)="updateDone()">חתום ואשר איסוף</button>
  <button mat-raised-button color="accent" *ngIf="form.driverSign" (click)="updateDone()">בטל חתימה</button>
</div>
<div *ngIf="!form.id">טופס לא נמצא</div>
